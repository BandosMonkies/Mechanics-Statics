<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preload" as="image" href="diagram.jpg">
    <link rel="preload" as="image" href="diagram2.jpg">

    <title>Engineering Mechanics</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #0f172a, #1e293b);
            color: white;
            overflow-x: hidden;
        }

        h2 {
            font-size: 36px;
            font-weight: bold;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.5);
            margin-top: 20px;
        }

        .container {
            margin: 30px auto;
            padding: 20px;
            max-width: 600px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.3);
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        img {
            width: 100%;
            max-width: 450px;
            border-radius: 8px;
            border: 3px solid #007BFF;
            transition: transform 0.3s ease-in-out, opacity 0.5s ease-in-out;
        }

        .flip {
            transform: rotateY(180deg);
            opacity: 0;
        }

        input {
            padding: 12px;
            margin: 10px;
            width: 40%;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            text-align: center;
            outline: none;
            transition: 0.3s;
        }

        input:focus {
            background: #e2e8f0;
        }

        button {
            padding: 12px 24px;
            font-size: 18px;
            cursor: pointer;
            background: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            transition: 0.3s;
        }

        button:hover {
            background: #0056b3;
            transform: scale(1.05);
        }

        #flipButton {
            margin-top: 10px;
            background: #306e9a;
            padding: 4px 8px;
            font-size: 12px;
        }

        #flipButton:hover {
            background: #1c425d;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        #result {
            margin-top: 20px;
            padding: 15px;
            font-size: 20px;
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.2);
            display: none;
            animation: fadeIn 0.5s ease-in-out;
        }

    </style>
</head>
<body>
    <h2>Engineering Mechanics Statics</h2>
    <div class="container">
        <img id="diagram" src="diagram.jpg" alt="diagram related to question">
        <button id="flipButton" onclick="flipImage()">Flip</button>
        <p>2/43:- Find the moments of F about O and B in the given figure</p>
        
     <div>
        <input type="number" id="num1" placeholder="Enter the force in N">
        <input type="number" id="num2" placeholder="Enter the radius in m">
     </div>  <br>
     <div>
        <input type="number" id="num3" placeholder="Enter θ in degrees">
        <input type="number" id="num4" placeholder="Enter Φ in degrees">
     </div>
        <br>
        <button onclick="FindMoment()">Calculate</button>
        <div id="result"></div>
    </div>

    <script>

        function FindMoment() {
            let force = parseFloat(document.getElementById("num1").value);
            let radius = parseFloat(document.getElementById("num2").value);
            let theta = parseFloat(document.getElementById("num3").value);
            let pi = parseFloat(document.getElementById("num4").value);
            let resultBox = document.getElementById("result");
            let output = "";
            if (theta<-90 || theta>90){
                
                
            }
            theta = theta * Math.PI / 180;
            pi = pi * Math.PI / 180;
            
            if (radius <= 0) {
                resultBox.innerText = "Radius cannot be negative or zero!";
                resultBox.style.color = "#FFAA33";
                resultBox.style.display = "block";
                return; 
            }

            

            if (!isNaN(force) && !isNaN(radius) && !isNaN(theta) && !isNaN(pi)) {
                let moment_o = 0;
                let moment_b = 0;
                let term1 = force * Math.cos(theta - pi) * radius * Math.cos(theta);
                let term2 = force * Math.sin(theta - pi) * (radius + (radius * Math.sin(theta)));
                moment_b = -term1 - term2;

                term1 = force * Math.cos(theta - pi) * (2 * radius + radius * Math.cos(theta));
                moment_o = -term1 - term2;
                if(moment_b<0){
                    output += "Moment about B: " + (-1)*moment_b.toFixed(2) + " Nm " + "CW" + ".";
                }
                else{
                    output += "Moment about B: " + moment_b.toFixed(2) + " Nm " + "CCW" + ".";
                }
                if(moment_o<0){
                    output += "\n\nMoment about O: " + (-1)*moment_o.toFixed(2) + " Nm " + "CW" + ".";
                }
                else{
                    output += "\n\nMoment about O: " + moment_o.toFixed(2) + " Nm " + "CCW" + ".";
                }

                resultBox.style.display = "block";
                resultBox.innerText = output;
                resultBox.style.color = "white";
            }
            else {
                resultBox.style.display = "block";
                resultBox.innerText = "Please enter valid numbers!";
                resultBox.style.color = "#FFAA33";
            }
        } 

        function flipImage() {
            let img = document.getElementById("diagram");
            img.classList.add("flip");
            setTimeout(() => {
                img.src = img.src.includes("diagram.jpg") ? "diagram2.jpg" : "diagram.jpg";
                img.classList.remove("flip");
            }, 500);
        }
    </script>
</body>
</html>
